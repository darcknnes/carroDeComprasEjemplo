<div *ngFor="let producto of productos" class="col-xs-4 col-sm-4 col-md-2 col-lg-2">

    <!-- PRICE ITEM -->
    <div class="panel price panel-grey">
        <div class="panel-heading  text-center">
            <h3 class="cortar-texto"> {{producto.nom_producto}} </h3>
        </div>
        <div class="panel-body text-center">
            <p class="lead cortar-texto" style="font-size:40px"> ${{producto.precio}} </p>
        </div>
        <ul class="list-group list-group-flush text-center">
            <li class="list-group-item cortar-texto">
                <i class="icon-ok text-danger">
                                    </i> Unidades disponibles: {{producto.unidades}}
            </li>
            <li class="list-group-item cortar-texto">
                <i class="icon-ok text-danger">
                                        </i> Precio: ${{producto.precio}}
            </li>
            <li class="list-group-item cortar-texto"><i class="icon-ok text-danger"></i> Descripci√≥n: {{producto.desc_producto}} </li>
        </ul>
        <div class="panel-footer">
            <a class="btn btn-lg btn-block btn-primary" href="#">Agregar</a>
        </div>
    </div>
    <!-- /PRICE ITEM -->

</div>
