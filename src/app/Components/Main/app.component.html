<div class="jumbotron col-md-10 col-md-offset-1">
    <div class="container">
        <h2 class="titulo"> {{title}} </h2>
    </div>
</div>
<div class="col-md-12">
    <div class="container">
        <div class="row">
            <div *ngFor="let producto of productos" class="col-xs-6 col-sm-6 col-md-3 col-lg-3">

                <!-- PRICE ITEM -->
                <div class="panel price panel-grey">
                    <div class="panel-heading  text-center">
                        <h3> {{producto.nom_producto}} </h3>
                    </div>
                    <div class="panel-body text-center">
                        <p class="lead" style="font-size:40px"> ${{producto.precio}} </p>
                    </div>
                    <ul class="list-group list-group-flush text-center">
                        <li class="list-group-item">
                            <i class="icon-ok text-danger"></i> Unidades disponibles: {{producto.unidades}} </li>
                        <li class="list-group-item cortar-texto"><i class="icon-ok text-danger"></i> Descripci√≥n: {{producto.desc_producto}} </li>                        
                    </ul>
                    <div class="panel-footer">
                        <a class="btn btn-lg btn-block btn-primary" href="#">Agregar</a>
                    </div>
                </div>
                <!-- /PRICE ITEM -->

            </div>            

        </div>
    </div>
</div>
