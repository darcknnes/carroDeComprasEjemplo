<form method="POST" class="form form-inline" (ngSubmit)="submit()" #ListaCompraForm="ngForm">
    
    <div class="form-group">
        <label for="txtNomProducto">Nombre producto</label>
        <input type="text" name="txtNomProducto" id="txtNomProducto" [(ngModel)]="model.nom_producto">
    </div>

    <div class="form-group">
        <label for="txtPrecio">Nombre producto</label>
        <input type="number" name="txtPrecio" id="txtPrecio" [(ngModel)]="model.precio">
    </div>

    <div class="form-group">
        <label for="txtUnidades">Nombre producto</label>
        <input type="number" name="txtUnidades" id="txtUnidades" [(ngModel)]="model.unidades">
    </div>

    <div class="form-group">
        <label for="txtdescProducto">Nombre producto</label>
        <input type="text" name="txtdescProducto" id="txtdescProducto" [(ngModel)]="model.desc_producto">
    </div>

    <div class="form-group">
        <div class="col-md-10 col-md-offset-2">
            <button type="submit" class="btn btn-primary">Agregar</button>
            
        </div>
    </div>

</form>
